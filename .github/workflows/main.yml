name: Build and Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CF_KV_NAMESPACE: ${{ secrets.CF_KV_NAMESPACE }}
      CF_KV_PREVIEW_NAMESPACE: ${{ secrets.CF_KV_PREVIEW_NAMESPACE }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CREATE_API_KEY: ${{ secrets.CREATE_API_KEY }}  # add this if you use it

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: List files in repo root
        run: ls -la

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check environment variables (debug)
        run: |
          echo "CF_KV_NAMESPACE=$CF_KV_NAMESPACE"
          echo "CF_KV_PREVIEW_NAMESPACE=$CF_KV_PREVIEW_NAMESPACE"
          echo "CREATE_API_KEY=$CREATE_API_KEY"

      - name: Generate wrangler.toml config file
        run: npm run config

      - name: Check generated wrangler.toml
        run: cat wrangler.toml

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        run: wrangler deploy
